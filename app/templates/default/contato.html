
  {% extends "default/base.html"%}

        {% block body %}


        <div class="container">
            <h2>Contato</h2>
            <form action="/send_contato" method="post">
              <div class="form-group">
                <label for="">Nome</label>
                <input class="form-control" name="name" type="text" required placeholder="Digite seu nome">
              </div>
              <div class="form-group">
                <label for="">E-mail</label>
                <input class="form-control" name="email" type="email" required placeholder="Digite seu email">
              </div>
              <div class="form-group">
                <label for="">Messagem</label>
                <textarea class="form-control" name="msg" rows="10" cols="80"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-dark" name="button">Enivar Messagem</button>
              </div>
            </form>
            <br>


        </div>

   {% endblock %}
